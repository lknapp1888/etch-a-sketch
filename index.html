<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-a-sketch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="header-container">
            <h1>Etch-a-sketch</h1>
        </div>
        
        <div class="main-container">
            <div id="settings-container">
                <div class="settings color-container">
                    <div id="color-select-label" style="color: black">Choose a color!</div>
                    <input type="color" id="color-selector">   
                </div>
                <div class="settings color-container">
                    <div id="border-color-select-label" style="color: black">Choose a border color!</div>
                    <input type="color" id="border-color-selector">   
                </div>
                
                <div class="settings color-select-container">
                    <div id="grid-range-number" style="color: black;">16x16</div>
                    <input type="range" min="1" max="92" value="16" class="slider" id="gridSize">    
                </div>
            <button class="btn" id="clear-grid-btn">Clear grid</button>
                
            </div>

            <div id="grid-container">
            </div>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
